<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-side-container">
            <div>
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
            <div>
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div>
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div>
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <button id="left-btn" class="left-btn btn">
                <img src="./assets/arrow-down.svg" alt="">
            </button>
        </div>
        <div class="right-side-container">
            <div>
                <img src="./assets/flowers-pic.avif" alt="">
            </div>
            <div>
                <img src="./assets/mountain-pic.avif" alt="">
            </div>
            <div>
                <img src="./assets/castle-pic.avif" alt="">
            </div>
            <div>
                <img src="./assets/eagle-pic.avif" alt="">
            </div>
            <button id="right-btn" class="right-btn btn">
                <img src="./assets/arrow-up.svg" alt="">
            </button>
        </div>
    </div>
</body>
</html>
